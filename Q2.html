<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <script>

        let A = []
        let M = []
        let X = 0

        for(let i = 0; i < 10 ; i++){
            A.push(Number(prompt(`Digite um numero: `)))
        }
        
        X = Number(prompt(`Digite um numero: `))

        for(j in A){
            M.push(A[j] * X)
        }

        alert(`Vetor M: ${M}`)

    </script>
</body>
</html>
